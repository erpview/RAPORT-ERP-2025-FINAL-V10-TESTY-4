  <meta name="description" content="Rozwijanie &bdquo;do przodu&rdquo; pozwala na określenie na kiedy począwszy od daty rozważanej zwykle daty bieżącej mogą być wykonane produkty. Określenie tej daty polega na realizacji następujących działań: Dla każdego z produkt&oacute;w planowanych do wytworzenia w przewidywanym horyzoncie planistycznym przy pomocy wykres&oacute;w Gantt&rsquo;a nalicza się &bdquo;do przodu&rdquo; rozpoczynając od daty kiedy chcemy rozpocząć realizację czas dostępności i ilości materiał&oacute;w z zakupu. Brany jest pod uwagę najdłuższy czas realizacji dostaw. Przy strukturze wielopoziomowej wyrob&oacute;w posuwając się poziom po poziomie w kierunku złożenia wyrob&oacute;w z uwzględnieniem cykli produkcyjnych operacja jest powtarzana aż do osiągnięcia wyrob&oacute;w gotowych. W ten spos&oacute;b zostaje wyliczona najwcześniejsza data dysponowalności wyrob&oacute;w.Korzystając z danych technologicznych nalicza się dla każdej operacji na konkretnej maszynie lub linii niezbędny czas do wykonania wyrob&oacute;w części lub podzespoł&oacute;wZapotrzebowanie na czas zajętości maszyn (ewentualnie personelu) naliczone indywidualnie dla każdego wyrobu jest sumowane dla wszystkich wyrob&oacute;w na poszczeg&oacute;lnych stanowiskach przewidzianych do produkcji w rozważanym horyzoncie planistycznymTaki spos&oacute;b planowania stosowany jest przy planowaniu kr&oacute;tkookresowym &ndash; operatywnym (zwykle tydzień z dokładnością do zmiany) oczywiście z zastosowaniem opcji wydłużania partii zapas&oacute;w bezpieczeństwa itp. Żądana data rozpoczęcia wytwarzania składnik&oacute;w produktu dla odbiorcy nie może być przyśpieszona zwłaszcza nie można rozpocząć produkcji wczoraj.">
