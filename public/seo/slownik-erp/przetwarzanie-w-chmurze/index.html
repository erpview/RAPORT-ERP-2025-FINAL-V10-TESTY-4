  <meta name="description" content="Przetwarzanie w chmurze – Cloud Computing polega na przeniesieniu całego ciężaru świadczenia usług IT (danych oprogramowania lub mocy obliczeniowej) na serwer i umożliwienie stałego dostępu poprzez zewnętrzne komputery klienckie. Bezpieczeństwo nie zależy od tego co stanie się z komputerem klienckim a szybkość procesów wynika z mocy obliczeniowej serwera. Wystarczy zalogować się z jakiegokolwiek komputera z dostępem do Internetu by zacząć korzystać z Cloud Computing. Oznacza to eliminację konieczności zakupu licencji czy konieczności instalowania i administracji oprogramowaniem. Typowe modele świadczenia usług cloud computing to: IAAS – Infrastructure as a service - infrastruktura jako usługa. Usługodawca zobowiązuje się do dostarczenia infrastruktury informatycznej PAAS -platform as a service - platforma jako usługa. Usługodawca udostępnia całe środowisko pracy SAAS – software as a service - oprogramowanie jako usługa. Usługodawca udostępnia oprogramowanie Użytkowane aplikacje są jedynie wynajmowane. Typy Cloud computing ze względu na korzystanie z danych i dostęp do nich to: Private Cloud – rozwiązanie korzystające z infrastruktury i zasobów IT klienta. Pozwala na wprowadzenie wewnętrznego procesu rozliczania z wykorzystania zasobów z jednoczesnym zapewnieniem wysokiej elastyczności i efektywności. To rozwiązanie znajduje zastosowanie głównie jako środowisko do testowania i rozwoju rozwiązań. Dodatkowo Private Cloud umożliwia wprowadzenie i zarządzanie wieloma platformami jednocześnie. Hybrid Cloud – rozwiązanie przeznaczone dla klientów oczekujących krótkotrwałego pokrycia nadwyżek zapotrzebowania na moc przetwarzania w cyklach operacyjnych. Dotychczas rozwiązywano to zakupując dodatkowe jednostki obliczeniowe i wykorzystując je tylko cyklicznie. Dzięki rozwiązaniu Hybrid Cloud można wykupić moc obliczeniową na zdalnych serwerach tylko wtedy kiedy jest rzeczywiście potrzebna i w wymaganych ilościach. Public Cloud – działania niektórych klientów pozwalają im na korzystanie z innego modelu dostaw usług IT. Funkcjonując na wielu rynkach jednocześnie ich priorytetem jest natychmiastowe udostępnienie danych klientom na całym świecie. W takim przypadku usługa dostarczana jest w formie ustalonej i zwymiarowanej w aspekcie funkcjonalności i uwarunkowań związanych ze świadczeniem samej usługi. Specyfikacja zasobów i konfiguracja infrastruktury IT jest niewidoczna dla klienta końcowego często nie jest znana lokalizacja samej usługi. Nie ma to jednak znaczenia ponieważ o jakości decyduje funkcjonalność i dostępność usługi. Ta oferta jest szczególnie cenna dla małych i średnich przedsiębiorstw.">
