  <meta name="description" content="Supply Chain Management – SCM zarządzanie łańcuchem dostaw. Projektowanie planowanie realizacja kontrola oraz monitoring czynności należących do łańcucha dostaw w celu tworzenia wartości netto budowania konkurencyjności wywierania wpływu na logistykę na świecie synchronizowania popytu i podaży oraz globalnych pomiarów wyników. Zarządzanie Łańcuchem Dostaw (SCM) składa się z kilku części: Planowanie Łańcucha Dostaw: Stanowi wyznaczenie kanałów marketingowych promocji odpowiednich ilości oraz czasu zapasów i plan ich uzupełniania wraz z taktyka produkcji. Planowanie zakreśla ramy w których łańcuch dostaw będzie funkcjonować. Wykonanie Łańcucha Dostaw: Aplikacje ERP zorientowane na wykonanie efektywne otrzymanie oraz dostarczenie dóbr i usług w ramach łańcucha dostaw. A to polega na składowaniu produkcji oraz systemów wykonania transportu jak i systemów zapewniających widoczność w obrębie łańcucha dostaw. Monitoring Łańcucha Dostaw: Zdolność przeglądu w realnym czasie bądź prawie realnym działań w łańcuchu dostaw by zidentyfikować aktualny status każdego z działań bądź jako całości. • Mierzenie Łańcucha Dostaw: Mierzenie to porównanie aktualnych działań względem celów. Jest to często używane w kartach wyników bądź w kluczowych miernikach efektywności (KPI). Składowe SCM: Supply Chain Planning – SCP planowanie łańcucha dostaw. Określenie zbioru zasad i procedur które rządzą działaniami łańcucha dostaw. Na planowanie składa się określanie kanałów marketingowych promocji odpowiednich ilości i rozłożenia w czasie zasad dotyczących zapasów i ich uzupełniania oraz polityki produkcji. Planowanie ustala parametry w ramach których działać będzie łańcuch dostaw. Supply Chain Execution – SCE realizacja w łańcuchu dostaw. Aplikacje informatyczne zorientowane na realizację dla skutecznego nabywania i dostarczania towarów i usług w ramach łańcucha dostaw. Składają się na nie systemy produkcyjne magazynowe systemy realizacji transportu oraz zapewniające przejrzystość łańcucha dostaw. Supply Chain Inventory Visibility – SCIV przejrzystość łańcucha dostaw zapasów): Aplikacje informatyczne pozwalające śledzić wydarzenia mające miejsce w łańcuchu dostaw. Systemy te śledzą zapasy globalnie na poziomie pojedynczej jednostki zapasu i informują użytkownika o istotnych odchyleniach od planów. Firmy uzyskują realistyczne dane szacunkowe o terminach przybycia materiału.">
